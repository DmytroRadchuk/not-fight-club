<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not-fight-club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Forum&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="register">
            <div class="container">
                <h1 class="register-title">Welcome to the Not-Fight-Club</h1>
                <form id="registerForm" action="#" class="register-form">
                    <label class="register-label" for="registerFormInput">What is your name hero ?</label>
                    <input class="register-input" id="registerFormInput" type="text" placeholder="Enter your name" required>
                    <button class="register-button" id="joinGame" type="submit">Join</button>
                </form>
            </div>
        </section>
        <section class="home">
            <div class="container">
                <div class="home-header">
                    <h1 class="home-title">Welcome to the game <span id="playerName">Dima</span>!</h1>
                    <button class="logout-button" id="logoutButton">Logout</button>
                    <button  class="musicToggle" id="musicToggle">ðŸ”Š Music On</button>
                    <audio id="bgMusic" loop>
                        <source src="./audio/sound.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                        </audio>
                </div>
                <div class="home-main">
                    <div class="home-hero-card">
                        <!-- <div class="home-hero-img-box">
                            <img src="./img/heroes/warrior.webp" alt="warrior" class="hero-avatar">
                        </div>
                        <h2 class="home-hero-name">Warrior</h2> -->
                    </div>
                    <div class="home-game-menu">
                        <button class="button start-game" id="startGame">Start Game</button>
                        <button class="button game-settings" id="gameSettings">Game Settings</button>
                    </div>
                    <div class="home-game-result-panel">
                        <h3 class="home-game-result-title">Game Result</h3>
                        <div class="home-game-result-content">
                            <p class="home-game-result-text">You fought bravely<span id="resultText"> but you lose</span></p>
                        </div>
                        <div class="home-game-result-scores">
                            <p class="home-game-result-score">Your win <span id="winScore">0</span></p>
                            <p class="home-game-result-score">Your lose: <span id="loseScore">0</span></p>
                        </div>
                    </div>
                    <div class="home-game-playground">
                        <div class="home-playground-header">
                             <h3 class="home-game-status">Game starting</h3>
                        </div>
                        <div class="home-game-controls">
                            <div class="home-game-attack-panel">
                                <h4 class="home-game-attack-title">Choose one attack zone</h4>
                                <div class="home-game-attack-buttons">
                                    <label class="zone-name">
                                        <span>Head</span>
                                        <input name="attack" type="checkbox" value="head">
                                    </label>
                                    <label class="zone-name">
                                        <span>Neck</span>
                                        <input name="attack" type="checkbox" value="neck">
                                    </label>
                                    <label class="zone-name">
                                        <span>Body</span>
                                        <input name="attack" type="checkbox" value="body">
                                    </label>
                                    <label class="zone-name">
                                        <span>Belly</span>
                                        <input name="attack" type="checkbox" value="belly">
                                    </label>
                                    <label class="zone-name">
                                        <span>Legs</span>
                                        <input name="attack" type="checkbox" value="legs">
                                    </label>
                                </div>
                            </div>
                            <div class="home-game-defends-panel">
                                <h4 class="home-game-defends-title">Choose two defense zone</h4>
                                  <div class="home-game-defends-buttons">
                                    <label class="zone-name">
                                        <span>Head</span>
                                        <input name="defense" type="checkbox" value="head">
                                    </label>
                                    <label class="zone-name">
                                        <span>Neck</span>
                                        <input name="defense" type="checkbox" value="neck">
                                    </label>
                                    <label class="zone-name">
                                        <span>Body</span>
                                        <input name="defense" type="checkbox" value="body">
                                    </label>
                                    <label class="zone-name">
                                        <span>Belly</span>
                                        <input name="defense" type="checkbox" value="belly">
                                    </label>
                                    <label class="zone-name">
                                        <span>Legs</span>
                                        <input name="defense" type="checkbox" value="legs">
                                    </label>
                                </div>
                            </div>
                            <button class="button home-game-start-button">Attack</button>
                        </div>
                    </div>
                    <div class="home-enemy-card">
                        <!-- <div class="home-enemy-img-box">
                            <img src="./img/enemy/spyder.webp" alt="spyder" class="home-enamy-img">
                        </div>
                        <h2 class="home-enemy-name">Spyder</h2>
                        <p class="home-enemy-health">Health: <span>80</span></p>
                        <p class="home-enemy-descr">Has small HP, but can attack <span>two zones</span> buy one turn</p> -->
                    </div>
                </div>
                <div id="battleLog" class="battle-log"></div>
            </div>
        </section>
    </div>
    <section class="modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h2 class="modal-title">Game settings</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-name-settings">
                <label for="characterName" class="modal-label">Character Name:</label>
                <input type="text" id="characterName" class="modal-input">
            </div>
            <div class="modal-hero-settings">
                <h3 class="modal-hero-title">Choose your hero</h3>
                <div class="modal-hero-options">
                    <label class="modal-hero-option">
                        <input type="radio" name="hero" value="warrior">
                        <span>Warrior</span>
                    </label>
                    <label class="modal-hero-option">
                        <input type="radio" name="hero" value="mage">
                        <span>Mage</span>
                    </label>
                    <label class="modal-hero-option">
                        <input type="radio" name="hero" value="archer">
                        <span>Archer</span>
                    </label>
                    <label class="modal-hero-option">
                        <input type="radio" name="hero" value="rogue">
                        <span>Rogue</span>
                    </label>
                    <label class="modal-hero-option">
                        <input type="radio" name="hero" value="paladin">
                        <span>Paladin</span>
                    </label>
                </div>
                <button id="modalSave" class="modal-save-settings">Save</button>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
